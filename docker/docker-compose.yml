version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trustworthy-ai-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../models:/app/models
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: unless-stopped
    networks:
      - trustworthy-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/manage/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trustworthy-ai-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../models:/app/models
    environment:
      - ENVIRONMENT=production
    command: streamlit run src/dashboard/dashboard.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    networks:
      - trustworthy-ai-network
    depends_on:
      - api

